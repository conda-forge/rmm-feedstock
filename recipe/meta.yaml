{% set name = "rmm" %}
{% set version = "23.04.01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rapidsai/rmm/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 39dead2f0c7bc0788dce1231b6dc2381275e260cbbefdaa8a3ea3a62f8ebad42
  folder: rmm

build:
  number: 0
  skip: true  # [(not linux) or (cuda_compiler_version !=  "11.2") or py<38]
  script_env:
    - INSTALL_PREFIX=${PREFIX}
  script:
    - cd rmm/python
    - SKBUILD_CONFIGURE_OPTIONS="-DFIND_RMM_CPP=ON -DThrust_ROOT=${PREFIX}/include/rapids/thrust/" {{ PYTHON }} -m pip install . --no-deps -vv
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux]
  ignore_run_exports:
    - spdlog
    - librmm

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
  host:
    - librmm ={{ version }}
    - python
    - pip
    - cython >=0.29,<0.30
    - spdlog >=1.8.5,<2
    - cuda-python >=11.5,<11.7.1  # 11.7.1 has ABI break
    - scikit-build >=0.13.1
  run:
    - python
    - numba >=0.49
    - numpy >=1.19
    - cuda-python >=11.0,<11.7.1  # 11.7.1 has ABI break

test:
  imports:
    - rmm

about:
  home: https://github.com/rapidsai/rmm
  license: Apache-2.0
  license_family: APACHE
  license_file: rmm/LICENSE
  summary: RAPIDS Memory Manager

extra:
  recipe-maintainers:
    - alhad-deshpande
    - leofang
